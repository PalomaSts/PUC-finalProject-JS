    <nav class="navbar navbar-expand-lg bg-body-tertiary bg-dark border-bottom border-body" data-bs-theme="dark">
        <div class="container-fluid">

                    class="d-inline-block align-text-top"> Tech News - Paloma</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">

    <div class="container-form">
        <div><p id="tituloCad" class="border-bottom border-secondary-subtle">Adicionar notícia</p></div>
        <form>
            <div class="mb-3">
                <label for="form-titulo" class="form-label">Título</label>
                <input type="text" class="form-control" id="form-titulo">
            </div>
            <div class="mb-3">
                <label for="form-conteudo" class="form-label">Conteúdo</label>
                <textarea type="text" class="form-control" id="form-conteudo" rows="3"></textarea>
            </div>
            <div class="mb-3">
                <label for="form-tags" class="form-label">Tags</label>
                <input type="text" class="form-control" id="form-tags">
                </div>
            <button onclick='salvar();' type="submit" class="btn btn-secondary" type="button">Enviar</button>
            <button onclick='apagar();' type="submit" class="btn btn-danger" type="button">Apagar todas as notícias</button>
            </form>
